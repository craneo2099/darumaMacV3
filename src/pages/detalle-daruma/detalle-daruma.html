<ion-header>
  <ion-navbar>
      <ion-buttons end>
          <button ion-button icon-end menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
      </ion-buttons>

      <ion-title>Detalle Daruma</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="colorFondo" padding>
<h2 ion-text color="rosa" text-center> {{nombre}}</h2>
<ion-row justify-content-center padding-vertical>
  <img *ngIf="estado == 6" class="imgRed2 noMostrarG" src="../../assets/imgs/DarumaUnOjo.png" alt="DarumaUnOjo.png">
  <img *ngIf="estado == 6" class="noMostrarChico" src="../../assets/imgs/DarumaUnOjo.png" alt="DarumaUnOjo.png">
  <img *ngIf="estado == 8" class="imgRed2 noMostrarG" src="../../assets/imgs/DarumaDosOjo.png" alt="DarumaUnOjo.png">
  <img *ngIf="estado == 8" class="noMostrarChico" src="../../assets/imgs/DarumaDosOjo.png" alt="DarumaUnOjo.png">
</ion-row>
<ion-row justify-content-center>
 <div ion-col col-12 col-sm-10>
    <ion-row>
      <div ion-col col-4>
        <h6 ion-text color="rosa2"><b>Prop&oacute;sito: </b></h6>
      </div>
      <div ion-col col-8>
        <h6>{{proposito}}</h6>
      </div>
      </ion-row>
    <ion-row>
      <div ion-col col-4>
        <h6 ion-text color="azul">
          <!-- <ion-icon name="checkmark-circle-outline"></ion-icon> -->
          <b>Fecha Inicio:</b>
        </h6>
      </div>
      <div ion-col col-8>
        <h6>{{fechaIni}}</h6>
      </div>
    </ion-row>
    <ion-row *ngIf="estado == 8">
      <div ion-col col-4>
        <h6 ion-text color="verde"><b>Fecha Fin:</b></h6>
      </div>
      <div ion-col col-8>
        <h6>{{fechaFin}}</h6>
      </div>
    </ion-row>
 </div>
</ion-row>

<ion-row justify-content-center>
  <div ion-col col-12 col-sm-6>
    <ion-item>
      <ion-label ion-text color="rosa2"><b>Estatus: </b></ion-label>
      <ion-select [(ngModel)]="estado" cancelText="Cancelar" [disabled]="isEnabled"
      (ionChange)="cambiarEstado()">
        <ion-option value="6">Activo</ion-option>
        <ion-option value="8" >Completado</ion-option>
      </ion-select>
    </ion-item>
  </div>
</ion-row>
</ion-content>

<!-- footer -->
<ion-footer>
  <ion-grid no-padding>
    <ion-row *ngIf="iphoneX" padding-bottom>
      <div ion-col col-12 text-center no-padding>
        <small>Powered by <strong>Devstar Novatech.</strong></small>
      </div>
    </ion-row>
    <ion-row *ngIf="!iphoneX" no-padding>
      <div ion-col col-12 text-center no-padding>
        <small>Powered by <strong>Devstar Novatech.</strong></small>
      </div>
    </ion-row>
  </ion-grid>
</ion-footer>
